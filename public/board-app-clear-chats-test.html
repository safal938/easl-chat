<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board App - Clear Chats Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2 px 4px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .iframe-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
        }
        .log-warning {
            background: #fff3cd;
            color: #856404;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Board App - Clear Chats Test</h1>
        
        <div id="status" class="status status-loading">
            ‚è≥ Loading EASL iframe...
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="sendTestQuery()">
                üì§ Send Test Query
            </button>
            <button class="btn-danger" onclick="clearChats()">
                üóëÔ∏è Clear Chats
            </button>
            <button class="btn-success" onclick="clearLog()">
                üßπ Clear Log
            </button>
        </div>

        <div class="iframe-container">
            <iframe 
                id="easl-iframe" 
                src="http://localhost:3000"
                title="EASL Chat"
            ></iframe>
        </div>

        <h3>üìã Event Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        const EASL_ORIGIN = 'http://localhost:3000';
        let iframeReady = false;

        // Log function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // Clear log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Wait for iframe to load
        document.getElementById('easl-iframe').addEventListener('load', () => {
            iframeReady = true;
            document.getElementById('status').className = 'status status-ready';
            document.getElementById('status').textContent = '‚úÖ EASL iframe loaded and ready';
            log('EASL iframe loaded successfully', 'success');
        });

        // Listen for messages from EASL app
        window.addEventListener('message', (event) => {
            // Verify origin
            if (event.origin !== EASL_ORIGIN) {
                log(`‚ö†Ô∏è Ignoring message from untrusted origin: ${event.origin}`, 'warning');
                return;
            }

            const message = event.data;
            log(`üì• Received message from EASL: ${JSON.stringify(message)}`, 'info');

            if (message.type === 'EASL_RESPONSE') {
                const { response, status, timestamp } = message.payload;
                
                if (status === 'success') {
                    if (response.success) {
                        log(`‚úÖ Success: ${response.message || 'Operation completed'}`, 'success');
                    } else {
                        log(`‚ùå Failed: ${response.error || 'Unknown error'}`, 'error');
                    }
                } else {
                    log(`‚ùå Error response: ${JSON.stringify(response)}`, 'error');
                }
            }
        });

        // Send test query
        function sendTestQuery() {
            if (!iframeReady) {
                log('‚ùå Iframe not ready yet', 'error');
                return;
            }

            const iframe = document.getElementById('easl-iframe');
            const query = 'What is the treatment for hepatitis C?';
            
            const message = {
                type: 'CANVAS_QUERY',
                payload: {
                    query: query,
                    timestamp: new Date().toISOString(),
                    metadata: {
                        source: 'board-app-test',
                        patientId: 'test-patient-123'
                    }
                }
            };

            iframe.contentWindow.postMessage(message, EASL_ORIGIN);
            log(`üì§ Sent test query: "${query}"`, 'info');
        }

        // Clear chats
        function clearChats() {
            if (!iframeReady) {
                log('‚ùå Iframe not ready yet', 'error');
                return;
            }

            const iframe = document.getElementById('easl-iframe');
            
            const message = {
                type: 'CLEAR_CHATS',
                payload: {
                    timestamp: new Date().toISOString()
                }
            };

            iframe.contentWindow.postMessage(message, EASL_ORIGIN);
            log('üóëÔ∏è Sent clear chats request', 'info');
        }

        // Initial log
        log('Board App test page loaded', 'info');
        log(`Waiting for EASL iframe to load from: ${EASL_ORIGIN}`, 'info');
    </script>
</body>
</html>
